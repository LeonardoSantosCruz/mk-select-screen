<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat Selection</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/images.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <header>Escolha seu personagem:</header>
    <main>
        <section class="player1-section container">
            <h1>Player 1</h1>
            <div  class="selected-char">
                <img class="selected-player1" src="./img/image0.gif" alt="">
            </div>
            <h2></h2>
        </section>
<!-- OBS: Tentar como tabela! deve ficar melhor -->

        <ul class="main-char-container">
            <li class="char char0">
                <img src="./img/image0.png" >
            </li>
            <li class="char char1">
                <img src="./img/image1.png" >
            </li>
            <li class="char char2">
                <img src="./img/image2.png" >
            </li>
            <li class="char char3">
                <img src="./img/image3.png" >
            </li>
            <li class="char logo ">
                <img class="spinning_logo animated" src="./img/logo.png" alt="">
            </li>
            <li class="char char4">
                <img src="./img/image4.png" >
            </li>
        </ul>
        <section class="player2-section container">
            <h1>Player 2</h1>
            <div class=" selected-char">
                <img class="selected-player2" src="./img/image1.gif" alt="">
            </div>
            <h2></h2>
        </section>
    </main>
    <footer>&copy; Createde By: LeonardoCruz</footer>
    
</body>
</html>
